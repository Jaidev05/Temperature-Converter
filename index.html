<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <!-- css link -->
  <link rel="stylesheet" href="/style.css" />

  <!-- box icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <div class="temperature-converter">
      <!-- mobile icon -->
      <div class="mobile">
        <p class="time">9.30 AM</p>
        <div>
          <i class='bx bx-signal-4'></i>
          <i class='bx bx-wifi'></i>
          <i class='bx bxs-battery'></i>
        </div>
      </div>

      <h2 class="title">Temperature Converter</h2>

      <!-- Showing result here -->
      <div class="result">
        <span class="result-heading">Result (Celsius)</span>
        <h2 class="celsius-value" id="celsius"></h2>
      </div>

      <!-- input field -->
      <div class="degree-type">

        <!-- for degrees -->
        <div class="degree-field">
          <label class="text" for="degree">Degrees</label>
          <input type="number" name="degree" id="degree" />
        </div>

        <!-- for option selection -->
        <div class="temp-field">
          <label class="text" for="temp-type">Type</label>
          <select name="temperatures" id="temp-type" autocomplete="on">
            <option value="fahrenheit" id="Fahrenheit">Fahrenheit</option>
            <option value="kelvin" id="Kelvin">Kelvin</option>
          </select>
        </div>
      </div>
      <button id="convert-btn">Convert</button>

    </div>
  </div>
  <!-- script tags -->
  <script src="/script.js"></script>
</body>

</html>
